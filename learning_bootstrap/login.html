<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- header -> navigation bar -->
    <div class="container my-4">
        <div class="row text h1">
            Login 
        </div>
        <div class="row">
            <div class="col">
                <form action="buypage.html">
                    <div class="card px-3 py-3">
                        <div class="mb-3">
                            <label for="enterLoginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="enterLoginEmail" name="loginEmail" placeholder="enter email">
                        </div>  
                        <div class="mb-3">
                            <label for="enterLoginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="enterLoginPassword" name="loginPassword" placeholder="enter password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
