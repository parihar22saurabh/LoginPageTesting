<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css files -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign Up - Shooping </title>
</head>

<body>

    <div class="container my-5">
        <div class="row h1">
            Signup
        </div>
        <div class="row">
            <div class="col">
                <form action="sucess.html">
                    <div class="card px-3 py-3">
                        <div class="mb-3">
                            <label for="enterFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="enterFirstName" name="firstName">
                            <div id="firstNamehelp" class="form-text">Enter your first name which is belongs to
                                goverment id
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="enterLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="enterLastName" name="lastName">
                            <div id="LastNameHelp" class="form-text">Enter your last name which is belongs to goverment
                                id
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="validEmailId" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="validEmailId" name="email">
                            <div id="emailHelp" class="form-text">Enter your last name which is belongs to goverment id
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="enterPassword" class="form-label">Password</label>
                            <input type="text" class="form-control" id="enterPassword">
                        </div>
                        <div class="mb-3">
                            <label for="confirmEnterPassword" class="form-label">Confirm Enter Password</label>
                            <input type="password" class="form-control" id="confirmEnterPassword" name="password">
                        </div>
                        <div class="form-check d-flex align-content-start mb-3">
                            <div class="row">Gender: </div>
                            <div class="row mx-5 ">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="maleRadioButton" value="Male">
                                        <label class="form-check-label" for="maleRadioButton">
                                            M
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="femaleRadioButton" value="Female">
                                        <label class="form-check-label" for="femaleRadioButton">
                                            F
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="otherRadioButton" value="Others">
                                        <label class="form-check-label" for="otherRadioButton">
                                            Others
                                        </label>
                                    </div>
                                </div>                 
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termCheckBox" name="termAccept">
                            <label class="form-check-label" for="termCheckBox">Check me out</label>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer end -->
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
